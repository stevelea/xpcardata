<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the battery -->
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1B2A;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#4CAF50" stroke-width="8"/>

  <!-- Car silhouette (simplified EV shape) -->
  <g transform="translate(256, 280)">
    <!-- Car body -->
    <path d="M-120,20 L-100,-20 L-60,-40 L60,-40 L100,-20 L120,20 L120,40 L-120,40 Z"
          fill="#37474F" stroke="#546E7A" stroke-width="3"/>
    <!-- Windows -->
    <path d="M-90,-15 L-55,-35 L55,-35 L90,-15 Z"
          fill="#78909C" opacity="0.7"/>
    <!-- Wheels -->
    <circle cx="-70" cy="45" r="25" fill="#263238" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="70" cy="45" r="25" fill="#263238" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="-70" cy="45" r="12" fill="#4CAF50"/>
    <circle cx="70" cy="45" r="12" fill="#4CAF50"/>
  </g>

  <!-- Battery indicator above car -->
  <g transform="translate(256, 140)" filter="url(#glow)">
    <!-- Battery outline -->
    <rect x="-80" y="-50" width="160" height="80" rx="10" ry="10"
          fill="none" stroke="#4CAF50" stroke-width="6"/>
    <!-- Battery terminal -->
    <rect x="80" y="-15" width="15" height="30" rx="3" ry="3"
          fill="#4CAF50"/>

    <!-- Battery fill (showing ~75% charge) -->
    <rect x="-72" y="-42" width="110" height="64" rx="5" ry="5"
          fill="url(#batteryGradient)"/>

    <!-- Percentage text -->
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
          fill="white" text-anchor="middle">75%</text>
  </g>

  <!-- Lightning bolt accent (charging indicator) -->
  <g transform="translate(380, 120)">
    <path d="M0,-30 L-15,5 L5,5 L-5,35 L20,0 L0,0 Z"
          fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  </g>

  <!-- Data connection lines (representing OBD/data) -->
  <g stroke="#4CAF50" stroke-width="2" opacity="0.6">
    <line x1="176" y1="200" x2="140" y2="240"/>
    <line x1="336" y1="200" x2="372" y2="240"/>
    <circle cx="140" cy="240" r="5" fill="#4CAF50"/>
    <circle cx="372" cy="240" r="5" fill="#4CAF50"/>
  </g>
</svg>
